<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Form</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        header h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-section {
            text-align: center;
            margin: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .headline {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 50px; 
            font-weight: bold;
            margin-top: 20px;
            color: red; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 24px;
            display: block;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group-split {
            display: flex;
            gap: 10px;
        }

        .claim-button {
            display: inline-block;
            width: 100%;
            padding: 20px 0;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 32px;
            transition: background-color 0.2s ease-in-out;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .claim-button:hover {
            background-color: #005bbf;
        }

        .phone-section {
            text-align: center;
            margin-top: 20px;
        }

        .phone-number {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #0073e6;
        }

        .tcpa-consent {
            font-size: 16px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Congratulations! It looks like you may qualify.</h2>
    </header>

    <section class="form-section">
        <div class="form-container">
            <div class="headline">Act Quick!</div>
            <div class="countdown" id="countdown">02:00</div> 
            <form id="qualificationForm"> 
                <div class="form-group form-group-split">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="claim-button">Claim Your Benefits</button>
                </div>
            </form>
        </div>
    </section>

    <section class="phone-section">
        <a href="tel:+18772302533" class="phone-number">Call Now: (877) 230-2533</a>
        <div class="tcpa-consent">
            <!-- Your consent text -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('qualificationForm');
            
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                const jsonData = {};

                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                fetch('https://script.google.com/macros/s/AKfycbxEjz6tBJnBsAXnCITpR5Za7x8TZC4lyGfSP7iCunFcJj73DgREM0Db1IM_irK_ewVi/exec', {
                    method: 'POST',
                    body: JSON.stringify(jsonData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(data => {
                    alert(data); // You can replace this with your own success message handling
                    form.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
